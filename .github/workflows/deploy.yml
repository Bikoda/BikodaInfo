name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Create proper static export
      run: |
        mkdir -p out
        # Copy HTML files
        cp -r .next/server/app/* out/
        # Copy static assets with proper structure
        mkdir -p out/_next/static
        cp -r .next/static/* out/_next/static/
        # Copy any other necessary files
        cp -r .next/server/pages-manifest.json out/ 2>/dev/null || true
        cp -r .next/server/app-paths-manifest.json out/ 2>/dev/null || true
        # List what we have
        echo "Contents of out directory:"
        ls -la out/
        echo "Contents of out/_next/static:"
        ls -la out/_next/static/
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
